{% extends 'base.html' %} {% block title %}Create{% endblock title %} 
{% block body %}

<div class="mb-3">
  <form action="/create" method="POST" class="text-center">
    <h1 class="mx-4 my-5">Enter the Book details: -</h1>
    {% csrf_token %}
    <div class="mx-4 my-3">{{form.as_p}}</div>
    <input class="btn btn-outline-success" type="submit" value="Submit" />
</div>
{% if formFilled %}
<div class="d-flex align-items-center my-3">
  <div
    class="alert alert-success text-center"
    role="alert"
    style="margin-left: 810px"
  >
    <svg
      class="bi flex-shrink-0 me-2"
      width="24"
      height="24"
      role="img"
      aria-label="Success:"
    >
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div>Thank You.... Your form has been submitted</div>
  </div>
</div>
{% endif %} {% endblock body %}
